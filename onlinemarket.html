 <style>
     @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');   
     
        font-family: Arial, sans-serif;
        }

        .category {
            margin-bottom: 20px;
            z-index: 10;
        }

        /* Glow effect on hover */
        .sticker-category {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sticker-category:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.6);
            color: #f0f0f0;

        }

        /* Collapsible list with smooth transition */
        .category-list {
            display: none; /* Hide by default */
            margin-left: 20px;
            padding-left: 0;
            list-style-type: none;
            max-height: 0; /* Start with no visible height */
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .category-list.open {
            display: block; /* Show when open */
            max-height: 1000px; /* Allow the list to expand smoothly */
        }

        .list-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .list-item img {
            margin: 0 10px;
            width: 50px;
            height: 50px;
        }

        .list-item-text {
            flex-grow: 1;
        }
     
     h1 {
         color: white;
         font-family: 'Dela Gothic One', sans-serif;
        z-index: 12;
         font-size: 4rem;
         text-decoration: underline;
     }
    </style>
